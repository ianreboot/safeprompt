name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: cd packages/safeprompt-js && npm ci

    - name: Build
      run: cd packages/safeprompt-js && npm run build

    - name: Lint
      run: cd packages/safeprompt-js && npm run lint || echo "Lint not configured yet"

    - name: Test
      run: cd packages/safeprompt-js && npm test || echo "Tests not configured yet"
